<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Display etiketi kullanımı</title>
</head>
<body>
    <style>
        #tablo {
            display: table-cell;
            border: 1px solid;
            
        }
        .satır {
            display: table-row;
        }
        .hucre{
        display: table-cell;
        border: 1px solid;
    }
    </style>
    <div id="tablo">
        <div class="hucre">Hücre 1</div>
        <div class="hucre">Hücre 2</div>
        <div class="hucre">Hücre 3</div>
        </div>
        <div class="satır">
            <div class="hucre">Hücre 4</div>
            <div class="hucre">Hücre 5</div>
            <div class="hucre">Hücre 6</div>
        </div>
    </div>
    
    </style>
</body>
</html>
