<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Datalist</title>
</head>
<body>
    Gittiğiniz şehir:<br>
    <input type="text" name="sehir" list="sehirismi" form="gezi">
    <datalist id="sehirismi">
        <option value="Boston">
        <option value="New York">
        </option>
    </datalist>
    <form action="sehir.asp" id="gezi">
        <input type="submit">
    </form>
</body>
</html>
