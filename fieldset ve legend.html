<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fieldset ve legend</fieldset></title>
</head>
<body>
   <fieldset>
       <legend>Kişisel Bilgiler</legend><br/>
       Adı: <input name="ad" type="text">
       Soyadı: <input name="soyad" type="text"><br/><br/>
       </fieldset> 
       <fieldset>
           <legend>İletişim bilgileri</legend><br/>
           Adresi:<input name="personel_adress" type="text" size="55" tabindex="3"/><br/>
           Telefon No: <input type:"tel" name="telno">
       </fieldset>
</body>
</html>
